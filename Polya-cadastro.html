<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario de registro</title>
    <link href="css/cadastro.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <!--FORMULÁRIO DE CADASTRO-->
    <div class="container">
      <div class="content">
        <div id="cadastro">
              <form method="POST" action="{{ url_for('cadastrar') }}"> 
                <h1>Cadastro</h1> 
                
                <p> 
                  <label for="nome_cad">Seu nome</label>
                  <input type="text" id="nome_cad" name="nome_cad" placeholder="Nome">
                </p>
                <p>
                  <label for="data_nascimento_cad">Sua data de nascimento</label>
                  <input type="date" name="data_nascimento_cad" id="data_nascimento_cad">
                </p>
                
                <p> 
                  <label for="email_cad">Seu email</label>
                  <input type="email" name="email_cad" id="email_cad" placeholder="Email">
                </p>
                
                <p> 
                  <label for="senha_cad">Sua senha</label>
                  <input type="password" name="senha_cad" id="senha_cad" placeholder="Senha">
                </p>
                
                <p> 
                  <input type="submit" value="Cadastrar"/> 
                </p>
                
                <p class="link">  
                  Já tem conta?
                  <a href="/login"> Ir para Login </a>
                </p>
              </form>
          </div>
        </div>
      </div>

</body>
</html>
